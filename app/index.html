  <script>
    (function() {
      var dummy = document.getElementById('dummy-grid');
      [].slice.call( document.querySelectorAll( '.checkout' ) ).forEach( function( el ) {
        var openCtrl = el.querySelector( '.checkout__button' ),
                closeCtrl = el.querySelector( '.checkout__cancel' );

        openCtrl.addEventListener( 'click', function(ev) {
          ev.preventDefault();
          classie.add( el, 'checkout--active' );
          classie.add( dummy, 'dummy-grid--highlight' );
        } );

        closeCtrl.addEventListener( 'click', function() {
          classie.remove( el, 'checkout--active' );
          classie.remove( dummy, 'dummy-grid--highlight' );
        } );
      } );
    })();
  </script>
  <script>
    (function() {
      new Slideshow( document.getElementById( 'slideshow' ) );

      /* Mockup responsiveness */
      var body = docElem = window.document.documentElement,
              wrap = document.getElementById( 'wrap' ),
              mockup = wrap.querySelector( '.mockup' ),
              mockupWidth = mockup.offsetWidth;

      scaleMockup();

      function scaleMockup() {
        var wrapWidth = wrap.offsetWidth,
                val = wrapWidth / mockupWidth;

        mockup.style.transform = 'scale3d(' + val + ', ' + val + ', 1)';
      }

      window.addEventListener( 'resize', resizeHandler );

      function resizeHandler() {
        function delayed() {
          resize();
          resizeTimeout = null;
        }
        if ( typeof resizeTimeout != 'undefined' ) {
          clearTimeout( resizeTimeout );
        }
        resizeTimeout = setTimeout( delayed, 50 );
      }

      function resize() {
        scaleMockup();
      }
    })();
  </script>
